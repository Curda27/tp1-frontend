<div *ngIf="categories.length == 0; else no_categories">
    <p>No hay categorias registradas</p>
</div>
<ng-template #no_categories>
    <div class="tablecontainer">
        <table class="table">
            <thead>
                <tr>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
