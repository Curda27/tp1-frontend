<div *ngIf="persons.length == 0; else no_persons">
    <p>No hay personas registradas</p>
</div>
<ng-template #no_persons>
    <div class="tablecontainer">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Cédula</th>
                    <th>Doctor?</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{person.name}}</td>
                    <td>{{person.lastName}}</td>
                    <td>{{person.phone}}</td>
                    <td>{{person.email}}</td>
                    <td>{{person.cedula}}</td>
                    <td>{{person.flag_is_doctor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
